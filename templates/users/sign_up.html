{% extends 'partials/base.html' %}
{% block title%}Sign up {% endblock%}
{% load crispy_forms_tags %}
{%block content%}
  <div class="container cover">
     <div class="row mt-5 pt-3">
        <div class="col-md-5 offset-md-6">
            <div class="card shadow my-3">
                <div class="card-body">
                  <h4>Sign up Page</h4>
                  <hr>
                     <form method="POST"> 
                        {% csrf_token %}
                         {{ form|crispy}}
                        <input class="btn btn-primary btn-block" type="submit" value="Sign up"> </input>
                     </form>
                </div>
            </div>
          </div>
     
     </div>
  </div>

{% endblock %}
