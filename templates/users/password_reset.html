{% extends 'partials/base.html' %}
{% block title%}Password Reset {% endblock%}
{% load crispy_forms_tags %}
{%block content%}
<div class="cover">


  <div class="container">
     <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow my-3">
                <div class="card-body">
                  <h4>Password Reset</h4>
                  <hr>
                  <div class="alert alert-info">
                    Enter your email and a mail will be sent with instructions to reset password 
                  </div>
                     <form method="POST"> 
                        {% csrf_token %}
                         {{ form|crispy}}
                        <input class="btn btn-primary btn-block" type="submit" value="Reset Password"> </input>
                     </form>
                     <hr>
                     
                </div>
            </div>
          </div>
     
     </div>
  </div>  
</div>              

{% endblock %}
