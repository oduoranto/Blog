{% extends 'partials/base.html' %}
{% block title%}Profile {% endblock%}
{% load crispy_forms_tags %}
{%block content%}
  <div class="container">
     <div class="row mt-5 pt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card my-3 shadow ">
                <div class="card-body">
                    <span class="h4">Profile</span>
                      
                    <span>  <!-- Button trigger modal -->
                        <button type="button" class="btn btn-info btn-sm float-right" data-toggle="modal" data-target="#exampleModal">
                        Edit Profile
                      </button>
                    </span>
                  

                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{user.profilemodel.image.url}}" alt="profile-img">
                        </div>
                        <div class="col-md-8">
                            <h5>Name: {{ user.username}}</h5>
                            <h5>Email: {{user.email}}</h5>
                        </div>
                    </div>
 
                     
                </div>
            </div>
          </div>
     
     </div>
  </div>   
  

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img src="" alt="">
            </div>
            <div class="col-md-8">
            <form  method="POST">
              {% csrf_token %}
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Save</button>
              </div>
            </form>  
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

{% endblock %}
